<h1 mat-dialog-title>Add zone</h1>
<div mat-dialog-content>
  <p>Назва</p>
  <mat-form-field>
    <input matInput [(ngModel)]="warehouse.Name">
  </mat-form-field>
  <p>Розсташування</p>
  <mat-form-field>
    <input matInput [(ngModel)]="warehouse.Location">
  </mat-form-field>
  <p>Колір</p>
  <mat-form-field>
    <input matInput [(ngModel)]="warehouse.Color">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Відміна</button>
  <button mat-button (click)="addZone()" cdkFocusInitial>Додати</button>
</div>
