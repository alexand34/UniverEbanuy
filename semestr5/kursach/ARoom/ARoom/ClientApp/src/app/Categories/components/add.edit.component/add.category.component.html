<h1 mat-dialog-title>Add zone</h1>
<div mat-dialog-content>
  <p>Назва</p>
  <mat-form-field>
    <input matInput [(ngModel)]="category.name">
  </mat-form-field>
  <p>Розсташування</p>
  <mat-select [(value)]="category.zoneId">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let zone of zones" [value]="zone.id">{{zone.name}}</mat-option>
  </mat-select>
  <p>Стелаж: </p>
  <mat-form-field>
    <input matInput [(ngModel)]="category.shelving">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Відміна</button>
  <button mat-button (click)="addEditCategory()" cdkFocusInitial>Додати</button>
</div>
