<div class="container">
    <div class="toolbar">
        <button mat-button (click)="addCategory()">Додати категорію</button>
    </div>
    <div class="main-content">
        <table mat-table [dataSource]="categories" class="mat-elevation-z8" *ngIf="categories.length > 0"
            class="cat-table">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Назва </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="zone">
                <th mat-header-cell *matHeaderCellDef> Розсташування </th>
                <td mat-cell *matCellDef="let element">
                    <div class="color-label" [ngStyle]="{backgroundColor: element.zone.color}"></div>
                    {{element.zone.name}}
                </td>
            </ng-container>

            <ng-container matColumnDef="goodsCount">
                <th mat-header-cell *matHeaderCellDef> Кількість товарів </th>
                <td mat-cell *matCellDef="let element">{{element.goodsCount}} </td>
            </ng-container>

            <ng-container matColumnDef="actions1">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"><i class="fa fa-trash" (click)="deleteCategory(element)"></i></td>
            </ng-container>

            <ng-container matColumnDef="actions2">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"><i class="fa fa-pen" (click)="updateCategory(element)"></i></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
