<div class="container">
    <div class="toolbar">
        <button mat-button (click)="addEditGood()">Додати товар</button>
    </div>
    <div class="main-content">
        <table mat-table [dataSource]="goods.goods" class="mat-elevation-z8"
            *ngIf="goods && goods.goods && goods.goods.length > 0" class="cat-table">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> № </th>
                <td mat-cell *matCellDef="let element"> {{element.itemUniqueId}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Назва </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="shortCharacteristics">
                <th mat-header-cell *matHeaderCellDef> Короткі характеристики </th>
                <td mat-cell *matCellDef="let element">
                    {{element.shortCharacteristics}}
                </td>
            </ng-container>

            <ng-container matColumnDef="goodsCount">
                <th mat-header-cell *matHeaderCellDef> Кількість товарів </th>
                <td mat-cell *matCellDef="let element">
                    {{element.amount}}
                </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Категорія </th>
                <td mat-cell *matCellDef="let element">
                    {{mapCategoryIdToName(element.categoryId)}}
                </td>
            </ng-container>

            <ng-container matColumnDef="actions1">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <i class="fa fa-trash" (click)="deleteGood(element)"></i>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions2">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <i class="fa fa-pen" (click)="addEditGood(element)"></i>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
